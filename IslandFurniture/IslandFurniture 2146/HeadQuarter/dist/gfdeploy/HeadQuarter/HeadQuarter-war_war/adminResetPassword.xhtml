<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>adminWorkSpace</title>
        <f:event listener="#{loginManagedBean.checkLoginAdmin}" type="preRenderView" />
        <link href="default.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
       
        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="adminWorkSpace.xhtml">
            <ui:define name="AdminWorkSpaceMenu"> 
            </ui:define>            
        </ui:composition>       

        <p:accordionPanel>
            <p:tab title="Reset Password">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:form id="formResetPassword" style="width:1000px;">                    
                        <p:growl id="msgs" showDetail="true" />

                        <p:panel id="panel" header="Enter New Password Below">
                            <p:ajaxStatus style="width:16px;height:16px;">
                                <f:facet name="start">
                                    <h:graphicImage value="/images/spinner.gif" />
                                </f:facet>
                                <f:facet name="complete">
                                    <h:outputText value="" />
                                </f:facet>
                            </p:ajaxStatus>
                            <p:messages />                            
                            <p:panelGrid>  
                                
                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="password" style="font-weight: bold" value="Old Password: " />
                                    </p:column>
                                    <p:column>
                                        <p:password required="true" label="Old Password" requiredMessage="Old Password is required." id="password" value="#{loginManagedBean.password}">
                                            <f:validateLength minimum="1" maximum="19" />
                                        </p:password>
                                    </p:column>
                                   
                                </p:row>

                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="newPassword" style="font-weight: bold" value="New Password: " />
                                    </p:column>
                                    <p:column>
                                        <p:password required="true" label="New Password" requiredMessage="New Password is required." id="newPassword" value="#{loginManagedBean.newPassword}">
                                            <f:validateLength minimum="1" maximum="19" />
                                        </p:password>
                                    </p:column>
                                    
                                </p:row>

                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="confirmNewPassword" style="font-weight: bold" value=" Confirm New Password: " />
                                    </p:column>
                                    <p:column>
                                        <p:password required="true" label="Confirm New Password" requiredMessage="Confirm New Password is required." id="confirmNewPassword" value="#{loginManagedBean.confirmNewPassword}">
                                            <f:validateLength minimum="1" maximum="19" />
                                        </p:password>
                                    </p:column>
                                  p
                                </p:row>

                            </p:panelGrid>
                            <p:commandButton id="btn" value="Reset Password" update="panel, msgs" actionListener="#{loginManagedBean.resetPassword}" ajax="true" />
                        </p:panel>
                    </h:form>
                </h:panelGrid>
            </p:tab>


        </p:accordionPanel>

    </h:body>
</html>
