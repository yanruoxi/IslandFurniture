<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Head Quarter Create Production Order</title>
        <f:event listener="#{loginManagedBean.checkLoginHQ}" type="preRenderView" />
    </h:head>
    <h:body>
       
        
        <p:accordionPanel>
         <p:tab title="Create Production Order">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:form id="formCreateProductionOrder" style="width:1000px;">
                     

                        <p:growl id="msgs" showDetail="true" />
                        <p:panel id="panelCreateProductonOrder" header="Account Details">
                            <p:ajaxStatus style="width:16px;height:16px;">
                                <f:facet name="start">
                                    <h:graphicImage value="/images/spinner.gif" />
                                </f:facet>
                                <f:facet name="complete">
                                    <h:outputText value="" />
                                </f:facet>
                            </p:ajaxStatus>
                            <p:messages />
                            <p:panelGrid>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="furnitureName" style="font-weight: bold" value="Furniture Name: " />
                                    </p:column>
                                    <p:column>
                                        <p:inputText required="true" label="Furniture Name" requiredMessage="Furniture Name is required." id="furnitureName" value="#{productionOrderManagedBean.furnitureName}">
                                            
                                        </p:inputText>
                                    </p:column>                                   
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="month" style="font-weight: bold" value="Month of Production: " />
                                    </p:column>
                                    <p:column>
                                        <p:inputText required="true" label="Month of Produciton" requiredMessage="Month of production is required." id="month" value="#{productionOrderManagedBean.month}">
                                           
                                        </p:inputText>
                                    </p:column>                                   
                                </p:row>
                                
                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="quantity" style="font-weight: bold" value="Quantity: " />
                                    </p:column>
                                    <p:column>
                                        <p:inputText required="true" label="Quantity" requiredMessage="Quantity is required." id="quantity" value="#{productionOrderManagedBean.quantity}">
                                           
                                        </p:inputText>
                                    </p:column>                                   
                                </p:row>
                               
                                
                            </p:panelGrid>
                            <p:commandButton  value="Save"  update="panelCreateProductonOrder,msgs" actionListener="#{productionOrderManagedBean.createProductionOrder()}" ajax="true"/>
                        </p:panel>
                    </h:form>
                </h:panelGrid>              
            </p:tab>

       
    </p:accordionPanel>
       
    </h:body>
</html>
