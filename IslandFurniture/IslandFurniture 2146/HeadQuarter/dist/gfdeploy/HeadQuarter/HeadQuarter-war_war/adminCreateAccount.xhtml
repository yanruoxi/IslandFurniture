<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>adminCreateAccount</title>
        <f:event listener="#{loginManagedBean.checkLoginAdmin}" type="preRenderView" />
        <link href="default.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        
        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="adminWorkSpace.xhtml">
            <ui:define name="AdminWorkSpaceMenu"> 
            </ui:define>     
        </ui:composition>       
        
        <p:accordionPanel>
         <p:tab title="Create Account">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:form id="formCreateAccount" style="width:1000px;">
                        <!--                            <p:menubar>
                                                        <p:menuitem value="Login" url="index.xhtml" />
                                                    </p:menubar>
                                                    <br/>-->

                        <p:growl id="msgs" showDetail="true" />
                        <p:panel id="panelCreateAccount" header="Account Details">
                            <p:ajaxStatus style="width:16px;height:16px;">
                                <f:facet name="start">
                                    <h:graphicImage value="/images/spinner.gif" />
                                </f:facet>
                                <f:facet name="complete">
                                    <h:outputText value="" />
                                </f:facet>
                            </p:ajaxStatus>
                            <p:messages />
                            <p:panelGrid>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="userName" style="font-weight: bold" value="User Name: " />
                                    </p:column>
                                    <p:column>
                                        <p:inputText required="true" label="User Name" requiredMessage="User Name is required." id="userName" value="#{accountManagedBean.userName}">
                                            <f:validateLength minimum="4" maximum="16" />
                                        </p:inputText>
                                    </p:column>                                   
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="password" style="font-weight: bold" value="Password: " />
                                    </p:column>
                                    <p:column>
                                        <p:password required="true" label="Password" requiredMessage="Password is required." id="password" value="#{accountManagedBean.password}">
                                            <f:validateLength minimum="1" maximum="19" />
                                        </p:password>
                                    </p:column>                                    
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="accountType" style="font-weight: bold" value="Account Type:" />
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu required="true" label="Account Type" requiredMessage="Account Type is required." id="accountType" value="#{accountManagedBean.accountType}">
                                            <f:selectItem itemLabel="Select One" itemValue="" />
                                            <f:selectItem itemLabel="Admin" itemValue="Admin" />
                                            <f:selectItem itemLabel="Headquarter Staff" itemValue="Headquarter Staff" />
                                            <f:selectItem itemLabel="ACRM Staff" itemValue="ACRM Staff" />
                                            <f:selectItem itemLabel="OCRM Staff" itemValue="OCRM Staff" />
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                            <p:commandButton  value="Save"  update="panelCreateAccount,msgs" actionListener="#{accountManagedBean.createAccount}" ajax="true"/>
                        </p:panel>
                    </h:form>
                </h:panelGrid>              
            </p:tab>

       
    </p:accordionPanel>
       
    </h:body>
</html>
