<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Manage Sales Forecast</title>
        <f:event listener="#{loginManagedBean.checkLoginHQ}" type="preRenderView" />
        <link href="default.css" rel="stylesheet" type="text/css" />
    </h:head>

    <h:body> 
        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="template.xhtml">

        </ui:composition>          

       <h:form id="formMainSuppliers">

            <p:growl id="messages"/>

                

            <!--            <p:menubar>
                            <p:menuitem value="Create Factory" url="createFactory.xhtml" icon="ui-icon-search"/>
                            <p:menuitem value="Manage Factory" url="manageFactory.xhtml" icon="ui-icon-plus"/>
                            <p:menuitem value="Add Product to Factory" url="addFurnitureToFactory.xhtml" icon="ui-icon-plus"/>
            
                        </p:menubar> -->

          <p:tab title="Manage Account">
                <p:panel header="View Salesforecast">
                    <p:growl autoUpdate="true" showDetail="true"/>

                    <p:dataTable id="supplierTable" var="sales" value="#{viewSalesBean.salesList}" paginator="true" rows="10" emptyMessage="No salesforecast found." widgetVar="suppliersTable" filteredValue="#{viewSalesBean.filteredList}" rowKey="#{sales.id}">
                        <p:column headerText="Salesforecast ID">
                            <h:outputText value="#{sales.id}" />
                        </p:column>

                        <p:column headerText="Store" sortBy="#{sales.store.storeName}"  filterBy="#{sales.store.storeName}" > 
                            <h:outputText value="#{sales.store.storeName}" />
                        </p:column>
                        
                        <p:column headerText="Product" sortBy="#{sales.product.productName}"  filterBy="#{sales.product.productName}" > 
                            <h:outputText value="#{sales.product.productName}" />
                        </p:column>
                        
                        <p:column headerText="Year" sortBy="#{sales.year}"  filterBy="#{sales.year}" > 
                            <h:outputText value="#{sales.year}" />
                        </p:column>
                        
                        <p:column headerText="Month" sortBy="#{sales.month}"  filterBy="#{sales.month}" > 
                            <h:outputText value="#{sales.month}" />
                        </p:column>
                        
                        <p:column headerText="Amount" sortBy="#{sales.amount}"  filterBy="#{sales.amount}" > 
                            <h:outputText value="#{sales.amount}" />
                        </p:column>
                        
                        
                        <p:column headerText="Delete" >
                            <p:commandButton id="btn1" value="Delete" update=":formMainSuppliers:supplierTable" actionListener="#{viewSalesBean.deleteSalesforecast(sales)}" ajax="true" >
                                <p:confirm header="Confirmation" message="Are you sure you want to delete this salesforecast?" icon="ui-icon-alert" />
                            </p:commandButton>

                            <p:confirmDialog global="true" >
                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </p:column> 

                      <p:column headerText="Action" >
                                                       
                          <p:commandButton id="btnViewChange" value="Create PO" actionListener="#{viewSalesBean.redirectSelectFactory(sales)}"   ajax="true">
                            </p:commandButton>
                        </p:column> 

                        
                    </p:dataTable>
                </p:panel>
            </p:tab>


        </h:form>


    </h:body>
</html>
