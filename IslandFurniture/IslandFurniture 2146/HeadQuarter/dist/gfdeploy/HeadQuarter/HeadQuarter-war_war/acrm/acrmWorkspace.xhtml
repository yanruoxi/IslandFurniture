<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ACRM Workspace</title>

        <link href="default.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>

        <center><img src="internal_banner_acrm.png"/></center> 
        <center style="font-family: Trebuchet MS;"><h3>   Welcome #{welcomeMessage.currentUser.userName}. You are logged in as #{welcomeMessage.currentUser.accountType} at the Global Headquarter</h3></center>

        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Welcome" outcome="acrmWelcome.xhtml?i=0" icon="ui-icon-home">
                <f:param name="i" value="0" />
            </p:menuitem>
            <p:menuitem value="View Transaction Data" outcome="acrmViewTransactionData.xhtml" icon="ui-icon-search">
                <f:param name="i" value="1" />
            </p:menuitem>
            <p:menuitem value="Segment Customer by Total Spending" outcome="acrmSegmentCustBySpending.xhtml" icon="ui-icon-wrench">
                <f:param name="i" value="2" />
            </p:menuitem>
            <p:menuitem value="Segment Low Net Worth Customer" outcome="acrmSegmentCustByLowestSpending.xhtml" icon="ui-icon-wrench">
                <f:param name="i" value="3" />
            </p:menuitem>
            <p:menuitem value="Manage Profile" outcome="acrmManageProfile.xhtml" icon="ui-icon-wrench">
                <f:param name="i" value="4" />
            </p:menuitem>
            <p:menuitem value="Logout" outcome="acrmLogout.xhtml" icon="ui-icon-unlocked">
                <f:param name="i" value="5" />
            </p:menuitem>
        </p:tabMenu>



        <br/>
        <br/>      

    </h:body>
</html>
