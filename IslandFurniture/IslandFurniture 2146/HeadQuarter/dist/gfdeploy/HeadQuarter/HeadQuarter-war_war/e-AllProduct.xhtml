<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
     <f:view beforePhase="#{eCommerceManagedBean.beforePhaseListener}">
    <h:head>
        <title>Furniture</title>        
       
        <link href="default.css" rel="stylesheet" type="text/css" /> 
    </h:head>
    
    <h:body>
         <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="ecommerceTemplate.xhtml">
              
        </ui:composition>

        <p:breadCrumb>
            <p:menuitem value="Home Page" url="home.xhtml"/>
            <p:menuitem value="Product Information" url="#"/>
        </p:breadCrumb>
       

        <h:form id="productTable">
            
            <p:growl id="msg" showDetail="true"/> 

            <p:panel id="viewProduct">

                <p:dataTable id="productList" var="product" value="#{eCommerceManagedBean.productList}" editable="false"  style="margin-bottom:20px" emptyMessage="No results" >

                    <f:facet name="header">
                        Product Table
                    </f:facet>
                    <p:ajax event="rowEdit" listener="#{eCommerceManagedBean.onRowEditProduct}" update=":productTable:msg" />
                    <p:ajax event="rowEditCancel" listener="#{eCommerceManagedBean.onRowCancelProduct}" update=":productTable:msg" />

                    <p:column headerText="ID">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{product.id}" />
                            </f:facet>  
                            <f:facet name="input">
                                <p:inputText  value="#{product.id}" />
                            </f:facet> 
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Product Name">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{product.productName}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{product.productName}" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                     <p:column headerText="Price">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{product.price}" />
                            </f:facet>  
                            <f:facet name="input">
                                <p:inputText  value="#{product.price}" />
                            </f:facet> 
                        </p:cellEditor>
                    </p:column>

                    


                </p:dataTable>
            </p:panel> 



        </h:form>

   
       
    </h:body>   
</f:view>
</html>
