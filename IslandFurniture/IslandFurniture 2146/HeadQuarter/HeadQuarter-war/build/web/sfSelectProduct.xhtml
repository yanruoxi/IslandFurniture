<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Choose Product</title>
        <f:event listener="#{loginManagedBean.checkLoginHQ}" type="preRenderView" />
        <link href="default.css" rel="stylesheet" type="text/css" />
    </h:head>

    <h:body> 
        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="template.xhtml">

        </ui:composition>          

        <h:form id="formMainAddPartToSupplier">
     
            <p:tab >
                <p:panel header="Choose product to create Sales Forcast">
                    <p:growl autoUpdate="true" showDetail="true"/>
                    <h:panelGrid id="gridAddPartToSupplier" cellpadding="5">

                        <p:row>
                            <p:column><p:outputLabel style="font-weight: bold"  >Chosen Store: </p:outputLabel></p:column>
                            <p:column><p:outputLabel>#{salesForcastManagedBean.selectedStore.storeName}</p:outputLabel></p:column>  
                        </p:row><br/>


                        <p:outputLabel for="chooseSupplier" value="Choose Product:"  />
                        <p:selectOneMenu id="chooseSupplier" value="#{salesForcastManagedBean.selectedProduct}" converter="productConverter" effect="fade" filter="true" filterMatchMode="contains">
                            <f:selectItems value="#{salesForcastManagedBean.productList}" var="product" itemLabel="#{product.productName}" itemValue="#{product}" />
                        </p:selectOneMenu>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="status" style="font-weight: bold" value="Select Year:" />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu  label="Year" id="status" required="true" requiredMessage="Year is required." value="#{salesForcastManagedBean.year}">

                                    <f:selectItem itemLabel="2015" itemValue="2015" />
                                    <f:selectItem itemLabel="2014" itemValue="2014" />      
                                    <f:selectItem itemLabel="2013" itemValue="2013" />  

                                </p:selectOneMenu>
                            </p:column>                            
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="month" style="font-weight: bold" value="Select Month:" />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu  label="Month" id="month" required="true" requiredMessage="Month is required." value="#{salesForcastManagedBean.month}">

                                    <f:selectItem itemLabel="Jan" itemValue="01" />
                                    <f:selectItem itemLabel="Feb" itemValue="02" />      
                                    <f:selectItem itemLabel="Mar" itemValue="03" />  
                                    <f:selectItem itemLabel="Apr" itemValue="04" />
                                    <f:selectItem itemLabel="May" itemValue="05" /> 
                                    <f:selectItem itemLabel="Jun" itemValue="06" /> 
                                    <f:selectItem itemLabel="Jul" itemValue="07" />  
                                    <f:selectItem itemLabel="Aug" itemValue="08" />
                                    <f:selectItem itemLabel="Sep" itemValue="09" />      
                                    <f:selectItem itemLabel="Oct" itemValue="10" />  
                                    <f:selectItem itemLabel="Nov" itemValue="11" />
                                    <f:selectItem itemLabel="Dec" itemValue="12" />     


                                </p:selectOneMenu>
                            </p:column>                            
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="country" style="font-weight: bold" value="Growth Factor: " />
                            </p:column>
                            <p:column>
                                <p:inputText required="true" label="Country" requiredMessage="Growth Factor is required." id="country" value="#{salesForcastManagedBean.factor}">

                                </p:inputText>
                            </p:column>                                   
                        </p:row>



                        <p:separator />
                        <p:commandButton value="Generate Sales Forcast" update="gridAddPartToSupplier" actionListener="#{salesForcastManagedBean.redirectGenerateSalesForcast()}"/>    

                    </h:panelGrid>

                </p:panel>
            </p:tab>


        </h:form>


    </h:body>
</html>
