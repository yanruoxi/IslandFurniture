<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>OCRM eVoucher</title>
        <f:event listener="#{loginManagedBean.checkLoginOCRM(cse)}" type="preRenderView" />
        <link href="default.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="ocrmWorkspace.xhtml">
        </ui:composition>
        
           <p:breadCrumb>
            <p:menuitem value="Home" url="ocrmWelcome.xhtml"/>
            <p:menuitem value="Manage Vouchers" url="#"/>
        </p:breadCrumb>
        
        
        
        

            <h:form id="formManageAccount" >                    
                <p:growl id="msgs" showDetail="true" />                        
                    <p:ajaxStatus >
                        <f:facet name="start">
                            <h:graphicImage value="/images/spinner.gif" />
                        </f:facet>
                        <f:facet name="complete">
                            <h:outputText value="" />
                        </f:facet>
                    </p:ajaxStatus>
                    <p:messages />        

                <p:panel id="viewUser" >
                    
                    <p:dataTable id="viewUsers" var="vouchers" value="#{loyaltyManageBean.vouchers}"  emptyMessage="No such voucher">

                        
                        <p:column headerText="Value" >
                            <h:outputText value="#{vouchers.faceValue}" />
                        </p:column>
                        
                        <p:column headerText="Required Points" >
                            <h:outputText value="#{vouchers.point}" />
                        </p:column>
                        
                        <p:column headerText="Term Conditions"  >
                            <h:outputText value="#{vouchers.termCondition}" />
                        </p:column>
                        
                        <p:column headerText="Delete" >
                            <p:commandButton id="btn1" value="Delete Voucher" update=":formManageAccount:viewUser , :formManageAccount:msgs" actionListener="#{loyaltyManageBean.DeleteVoucher(vouchers.id)}" ajax="true" >
                                <p:confirm header="Confirmation" message="Are you sure you want to delete this voucher?" icon="ui-icon-alert" />
                            </p:commandButton>

                            <p:confirmDialog global="true" >
                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </p:column>  
                        
                      
                        
                    </p:dataTable>
                </p:panel>
            </h:form>
  

        <br /><br />
        <br />
        <p:separator></p:separator>
    </h:body>

</html>
