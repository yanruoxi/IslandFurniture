<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>My Cart</title>        


    </h:head>
    <h:body>
        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="ecommerceTemplate.xhtml">
        </ui:composition>
        <style>
            .ui-carousel .ui-carousel-header{
                height:35px;
            }

            .ui-carousel .ui-carousel-footer{
                height:35px;
            }

        </style>

        <h:form id="form1">
            <p:growl id="msgs" showDetail="true"/>
            <p:ajaxStatus  style="width:16px;height:16px"/>
            <p:messages/>
         


       

        <p:dataTable id="productList" var="product" value="#{eCommerceManagedBean.myshoppingcartList}" editable="false"  style="margin-bottom:20px" emptyMessage="No results" >

                    <f:facet name="header">
                        Dear "#{eCommerceManagedBean.userName}" Shoppingcart
                    </f:facet>
                    <p:ajax event="rowEdit" listener="#{eCommerceManagedBean.onRowEditProduct}" update=":form1:msgs" />
                    <p:ajax event="rowEditCancel" listener="#{eCommerceManagedBean.onRowCancelProduct}" update=":form1:msgs" />
                    <p:column headerText="Image">
                         <h:graphicImage value="img/#{product.path}" style="width:600px;height:300px"/> 
                               
                            
                    </p:column>
                    <p:column headerText="ID">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{product.id}" />
                            </f:facet>  
                            <f:facet name="input">
                                <p:inputText  value="#{product.id}" />
                            </f:facet> 
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Product Name">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{product.productName}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{product.productName}" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                     <p:column headerText="Price">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{product.price}" />
                            </f:facet>  
                            <f:facet name="input">
                                <p:inputText  value="#{product.price}" />
                            </f:facet> 
                        </p:cellEditor>
                    </p:column>

                    


                </p:dataTable>
             </h:form>

    </h:body>   

</html>
