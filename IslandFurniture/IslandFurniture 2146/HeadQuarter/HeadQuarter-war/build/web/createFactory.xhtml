<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>create Factory</title>
        <f:event listener="#{loginManagedBean.checkLoginHQ}" type="preRenderView" />
        
    </h:head>
    <h:body>
        
        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="template.xhtml">

        </ui:composition>  

          <p:menubar>
            <p:menuitem value="Create Factory" url="createFactory.xhtml" icon="ui-icon-plus"/>
            <p:menuitem value="Manage Factory" url="manageFactory.xhtml" icon="ui-icon-plus"/>
            <p:menuitem value="Add Product to Factory" url="addFurnitureToFactory.xhtml" icon="ui-icon-plus"/>
            
        </p:menubar>  

        <p:accordionPanel>
         <p:tab title="Create Factory">
               <h:panelGrid columns="2" cellpadding="10">
                    <h:form id="formCreateFactory" style="width:1000px;">
                       

                        <p:growl id="msgs" showDetail="true" />
                        <p:panel id="panelCreateFactory" header="Factory Details">
                            <p:ajaxStatus style="width:16px;height:16px;">
                                <f:facet name="start">
                                    <h:graphicImage value="/images/spinner.gif" />
                                </f:facet>
                                <f:facet name="complete">
                                    <h:outputText value="" />
                                </f:facet>
                            </p:ajaxStatus>
                            <p:messages />
                            <p:panelGrid>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="factoryName" style="font-weight: bold" value="Factory Name: " />
                                    </p:column>
                                    <p:column>
                                        <p:inputText required="true" label="Factory Name" requiredMessage="Factory Name is required." id="factoryName" value="#{factoryManagedBean.factoryName}">

                                        </p:inputText>
                                    </p:column>                                   
                                </p:row>

                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="country" style="font-weight: bold" value="Country: " />
                                    </p:column>
                                    <p:column>
                                        <p:inputText required="true" label="Country" requiredMessage="Country is required." id="country" value="#{factoryManagedBean.country}">

                                        </p:inputText>
                                    </p:column>                                   
                                </p:row>
                                 <p:row>
                                    <p:column>
                                        <p:outputLabel for="address" style="font-weight: bold" value="Address : " />
                                    </p:column>
                                    <p:column>
                                        <p:inputText required="true" label="Address" requiredMessage="Address is required." id="address" value="#{factoryManagedBean.address}">

                                        </p:inputText>
                                    </p:column>                                   
                                </p:row>

                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="postal" style="font-weight: bold" value="Postal Code : " />
                                    </p:column>
                                    <p:column>
                                        <p:inputMask mask="999 999" required="true" label="Postal Code" requiredMessage="Postal Code is required." id="postal" value="#{factoryManagedBean.postal}">
                                        </p:inputMask>  
                                    </p:column>                                   
                                </p:row>

                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="phone" style="font-weight: bold" value="Phone : " />
                                    </p:column>
                                    <p:column>
                                        <p:inputMask mask="9999 9999" required="true" label="Phone" requiredMessage="Phonel Number is required." id="phone" value="#{factoryManagedBean.phone}">
                                        </p:inputMask>  
                                    </p:column>                                   
                                </p:row>

                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="email" style="font-weight: bold" value="Email Address: " />
                                    </p:column>
                                    <p:column>
                                        <p:inputText required="true" label="Email Address" requiredMessage="Email Address is required." validatorMessage="Invalid email format" id="email" value="#{factoryManagedBean.email}">
                                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                        </p:inputText>
                                    </p:column>                                   
                                </p:row>


                            </p:panelGrid>
                            <p:commandButton  value="Save"  update="panelCreateFactory,msgs" actionListener="#{factoryManagedBean.createFactory()}" ajax="true"/>
                            <p:commandButton type="reset" value="Clear"/>
                        </p:panel>
                    </h:form>
                </h:panelGrid>              
         
            </p:tab>

       
    </p:accordionPanel>
       
    </h:body>
</html>
