<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>OCRM Workspace</title>

        <link href="default.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <center><img src="internal_banner_ocrm.png"/></center>
        <center style="font-family: Trebuchet MS;"><h3>   Welcome #{welcomeMessage.currentUser.userName}. You are logged in as #{welcomeMessage.currentUser.accountType} </h3></center>


        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Welcome" url="ocrmWelcome.xhtml"  icon="ui-icon-home">
                <f:param name="i" value="0" />
            </p:menuitem>
            <p:menuitem value="Create New Voucher" icon="ui-icon-plus"  url="ocrmAddNewVoucher.xhtml?i=1">
                <f:param name="i" value="1" />
            </p:menuitem>
            <p:menuitem value="Manage All Vouchers" icon="ui-icon-wrench" url="ocrmManageAllVouchers.xhtml?i=2">
                <f:param name="i" value="2" />
            </p:menuitem>
            <p:menuitem value="View Member LoyaltyPoints" icon="ui-icon-search" url="ocrmViewCustomerPoints.xhtml?i=3">
                <f:param name="i" value="3" />
            </p:menuitem>
            <p:menuitem value="Manage Points Policy" icon="ui-icon-wrench" url="ocrmManagePointsPolicy.xhtml?i=4">
                <f:param name="i" value="4" />
            </p:menuitem>
            <p:menuitem value="Manage Promotions" icon="ui-icon-wrench" url="ocrmPromotions.xhtml?i=4">
                <f:param name="i" value="5" />
            </p:menuitem>
            <p:menuitem value="Logout"  icon="ui-icon-unlocked" url="ocrmLogout.xhtml?i=5">
                <f:param name="i" value="6" />
            </p:menuitem>

        </p:tabMenu>
        
        <br/><br/>

    </h:body>
</html>
