<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view beforePhase="#{eCommerceManagedBean.beforePhaseListener}">
    <h:head>
        <title>Product</title>        


    </h:head>
    <h:body>
        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="ecommerceTemplate.xhtml">
        </ui:composition>
        <style>
            .ui-carousel .ui-carousel-header{
                height:35px;
            }

            .ui-carousel .ui-carousel-footer{
                height:35px;
            }

        </style>

        <h:form id="form1">
            <p:growl id="msgs" showDetail="true"/>
            <p:ajaxStatus  style="width:16px;height:16px"/>
            <p:messages/>
            <p:carousel id="ass" numVisible="2" value="#{eCommerceManagedBean.nextPageproductList}" headerText="Item" var="product" itemStyleClass="productItem" itemStyle="height:700px; width:707px;" style="width: 1000px; margin-bottom:10%;margin-top:1%">
                <h:panelGrid columns="1" style="width:100%" cellpadding="5" columnClasses="label,value">

                    <f:facet name="header">
                        <p:graphicImage value="img/#{product.path}" style="width:500px;height:300px"/> 
                    </f:facet>

                    <h:outputText value="Id: #{product.id}" style="color:black; font-family:serif ;font-size: large"/>


                    <h:outputText value="Name: #{product.productName}" style="color:black; font-family:serif ;font-size: large" />


                    <h:outputText value="Color: #{product.color}" style="color:black; font-family:serif ;font-size: large"/>


                    <h:outputText value="Price: $#{product.price}" style="color:black; font-family:serif ;font-size: large" />

                    <h:outputText value="Discount Price: $#{product.discountPrice}" style="color:red; font-family:fantasy ;font-size: larger" />
            
       

                    <p:commandButton id="btn" style="width: 300px; height: 50px" value="Add to Shopping Cart" update=":form1:msgs" actionListener="#{eCommerceManagedBean.addToShoppingCart}" action="#{eCommerceManagedBean.shoppingfirst}" ajax="true">
                    <f:attribute name="productId" value="#{product.id}"/>
                        <p:confirm header="Confirmation" message="Confirm To add to shopping cart?" icon="ui-icon-alert"  />
                    
                    </p:commandButton>

                    <p:confirmDialog global="true" >
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" onfocus="true" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
               


                </h:panelGrid>

                <f:facet name="footer">

                </f:facet>
            </p:carousel>


        </h:form>



    </h:body>   
</f:view>
</html>
