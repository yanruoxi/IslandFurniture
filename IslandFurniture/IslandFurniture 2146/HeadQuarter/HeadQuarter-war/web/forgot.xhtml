<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Forgot Password</title>
    <link href="default.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <p:column>
                    <img src="img/logo_edited.png" alt="Island Furniture" style="position:relative" height="15%" width="15%" />
        </p:column>
       
       <p:panel id="panel" header="Get New Password" >
            <h:form id="formForget">                  
            <p:growl id="msgs" showDetail="true" />
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/spinner.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:messages />
             <p:panelGrid style="margin-left: 400px; margin-top: 50px; ">
                <p:row>
                        <p:column>
                            <p:outputLabel for="userName" style="font-weight: bold; color : #428bca;" value="Your Username: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Your Username" requiredMessage="Your username is required." id="userName" value="#{eCommerceManagedBean.userName2}">                                          
                            </p:inputText>
                        </p:column>
                    </p:row>   
                 <p:row>
                        <p:column colspan="2">
                            <p:commandButton  id="btnForget" update="formForget,msgs" value="Submit" actionListener="#{eCommerceManagedBean.forgetPassword}" ajax="false"/>
                            <p:commandButton value="Click here to visit home page" immediate="true" actionListener="#{eCommerceManagedBean.redirectHome}" ajax="false"/>
                        </p:column>
                    </p:row>
           </p:panelGrid>
            
        </h:form>
           
       </p:panel>
    </h:body>
</html>
