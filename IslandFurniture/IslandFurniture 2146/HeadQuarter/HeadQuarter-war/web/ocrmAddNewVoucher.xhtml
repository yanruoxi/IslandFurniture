<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>OCRM Workspace</title>
        <f:event listener="#{loginManagedBean.checkLoginOCRM(cse)}" type="preRenderView" />
        <link href="default.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="ocrmWorkspace.xhtml">
        </ui:composition>
        
           <p:breadCrumb>
            <p:menuitem value="Home" url="ocrmWelcome.xhtml"/>
            <p:menuitem value="Create New Voucher" url="#"/>
        </p:breadCrumb>
        
        

            <h:form id="formManageAccount">                    
                <p:growl id="msgs" showDetail="true" />                        
                <p:panel id="panelManageAccount" >
                    <p:ajaxStatus >
                        <f:facet name="start">
                            <h:graphicImage value="/images/spinner.gif" />
                        </f:facet>
                        <f:facet name="complete">
                            <h:outputText value="" />
                        </f:facet>
                    </p:ajaxStatus>
                    <p:messages />        

                    <p:panelGrid>   
                        
                        <p:row>
                            <p:column>
                                <p:outputLabel for="value" style="font-weight: bold" value="Enter Value: " />
                            </p:column>
                            <p:column>
                                <p:inputText label="Value"  id="value" value="#{loyaltyManageBean.faceValue1}">                                    
                                </p:inputText>
                            </p:column>      
                        </p:row>        
                        
                        <p:row>
                            <p:column>
                                <p:outputLabel for="point" style="font-weight: bold" value="Enter Required Points: " />
                            </p:column>
                            <p:column>
                                <p:inputText label="Point"  id="point" value="#{loyaltyManageBean.points1}">                                    
                                </p:inputText>
                            </p:column>                                 
                        </p:row>
                        
                        <p:row>
                            <p:column>
                                <p:outputLabel for="termCondition" style="font-weight: bold" value="Enter Term Conditions: " />
                            </p:column>
                            <p:column>
                                <p:inputText label="Condition"  id="termCondition" value="#{loyaltyManageBean.termCondition}">                                    
                                </p:inputText>
                            </p:column>                                 
                        </p:row>
                        
                        
                    </p:panelGrid>
                    <p:commandButton id="btn" value="Add New Voucher" update="viewUser msgs @parent" actionListener="#{loyaltyManageBean.AddNewEVoucher}" ajax="true" />
                </p:panel>

                <p:panel id="viewUser" >
                    
                    <p:dataTable id="viewUsers" var="voucher" value="#{loyaltyManageBean.voucher}"  emptyMessage="No such voucher">

                        
                        <p:column headerText="Value" >
                            <h:outputText value="#{voucher.faceValue}" />
                        </p:column>
                        
                        <p:column headerText="Required Points" >
                            <h:outputText value="#{voucher.point}" />
                        </p:column>
                        
                        <p:column headerText="Term Conditions"  >
                            <h:outputText value="#{voucher.termCondition}" />
                        </p:column>
                        
                      
                        
                    </p:dataTable>
                </p:panel>
            </h:form>
         
   
        <br /><br />
        <br />
        <p:separator></p:separator>
    </h:body>   

</html>
