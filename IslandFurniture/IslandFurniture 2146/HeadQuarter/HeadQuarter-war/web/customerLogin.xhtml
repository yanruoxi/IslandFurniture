<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view beforePhase="#{eCommerceManagedBean.beforePhaseListener}">
    <h:head>
        <title>Customer Login </title>
        <link href="default.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
         <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="ecommerceTemplate.xhtml">
        </ui:composition>
        
        
        <h:form id="formMain">
           
           

            <p:growl id="msgs" showDetail="true" />


            <p:panel id="panel" header="Login" >
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/spinner.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:messages />
                <p:panelGrid style="margin-left: 400px; margin-top: 50px; ">
                    <p:row>
                        <p:column>
                            <p:outputLabel for="userName" style="font-weight: bold" value="User Name: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="User Name" requiredMessage="User Name is required." id="userName" value="#{eCommerceManagedBean.userName}">
                                <f:validateLength minimum="1" maximum="10" />
                            </p:inputText>
                        </p:column>

                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="password" style="font-weight: bold" value="Password: " />
                        </p:column>
                        <p:column>
                            <p:password required="true" label="Password" requiredMessage="Password is required." id="password" value="#{eCommerceManagedBean.password}">
                                <f:validateLength minimum="1" maximum="19" />
                            </p:password>
                        </p:column>
                    </p:row>

                </p:panelGrid>
                <p:commandButton id="btn" style="margin-left: 600px; margin-top: 30px; background: orange; color: white" value="Login" update="panel, msgs" actionListener="#{eCommerceManagedBean.doLogin}" ajax="true" />
                <a href="forgot.xhtml">Forgot Password</a>  
              
            </p:panel>

          

        </h:form>
    </h:body>
    </f:view>
</html>
