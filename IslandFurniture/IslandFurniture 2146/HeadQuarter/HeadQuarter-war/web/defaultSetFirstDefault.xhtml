<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Choose Product</title>
        <f:event listener="#{loginManagedBean.checkLoginHQ}" type="preRenderView" />
        <link href="default.css" rel="stylesheet" type="text/css" />
    </h:head>

    <h:body> 
         <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="template.xhtml">

        </ui:composition>          

        <h:form id="formMainAddPartToSupplier">

            <p:menubar>
                <p:menuitem value="Create Store" url="createStore.xhtml" icon="ui-icon-plus"/>
                <p:menuitem value="Manage Store" url="manageStore.xhtml" icon="ui-icon-plus"/>
                <p:menuitem value="Add Product to Store" url="addFurnitureToStore.xhtml" icon="ui-icon-plus"/>
            </p:menubar> 


            <p:tab >
                <p:panel header="Choose product to set default factory">
                    <p:growl autoUpdate="true" showDetail="true"/>
                    <h:panelGrid id="gridAddPartToSupplier" cellpadding="5">

                        <p:row>
                            <p:column><p:outputLabel style="font-weight: bold"  >Chosen Store: </p:outputLabel></p:column>
                            <p:column><p:outputLabel>#{defaultManagedBean.selectedStore.storeName}</p:outputLabel></p:column>  
                        </p:row><br/>
                        
                          <p:row>
                            <p:column><p:outputLabel style="font-weight: bold"  >Chosen Product: </p:outputLabel></p:column>
                            <p:column><p:outputLabel>#{defaultManagedBean.selectedProduct.productName}</p:outputLabel></p:column>  
                        </p:row><br/>
                        
                         <p:row>
                            <p:column><p:outputLabel style="font-weight: bold"  >Present First Default Factory: </p:outputLabel></p:column>
                            <p:column><p:outputLabel>#{defaultManagedBean.first.factory.factoryName}</p:outputLabel></p:column>  
                        </p:row><br/>


                        <p:outputLabel for="chooseSupplier" value="Choose Factory:"  />
                        <p:selectOneMenu id="chooseSupplier" value="#{defaultManagedBean.selectedFactory}" converter="factoryConverter" effect="fade" filter="true" filterMatchMode="contains">
                            <f:selectItems value="#{defaultManagedBean.factoryList}" var="factory" itemLabel="#{factory.factoryName}" itemValue="#{factory}" />
                        </p:selectOneMenu>



                        <p:separator />
                        <p:commandButton value="Set Default Factory" update="gridAddPartToSupplier" actionListener="#{defaultManagedBean.setFirstFactory()}"/>    

                    </h:panelGrid>

                </p:panel>
            </p:tab>


        </h:form>


    </h:body>
</html>
