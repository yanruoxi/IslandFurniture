<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>adminWorkSpace</title>
       <f:event listener="#{loginManagedBean.checkLoginHQ}" type="preRenderView" />
        <link href="default.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
       
          <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="template.xhtml">

        </ui:composition>   
        
        <p:accordionPanel>
        <p:tab title="Logout">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:form id="formLogout" style="width:1000px;">
                        <p:growl id="msgs" showDetail="true" />
                        <p:panel id="panel" header="Click Button to Logout">
                            <p:ajaxStatus style="width:16px;height:16px;">
                                <f:facet name="start">
                                    <h:graphicImage value="/images/spinner.gif" />
                                </f:facet>
                                <f:facet name="complete">
                                    <h:outputText value="" />
                                </f:facet>
                            </p:ajaxStatus>
                            <p:messages />                          
                            <p:commandButton id="btn" value="Logout" update="msgs" actionListener="#{loginManagedBean.logout}" ajax="true" />
                        </p:panel>
                    </h:form>                   
                </h:panelGrid>
            </p:tab>

       
    </p:accordionPanel>
       
    </h:body>
</html>
