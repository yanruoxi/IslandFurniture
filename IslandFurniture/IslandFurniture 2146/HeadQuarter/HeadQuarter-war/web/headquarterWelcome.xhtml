<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>adminWorkSpace</title>
        <f:event listener="#{loginManagedBean.checkLoginHQ}" type="preRenderView" />
        <link href="default.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>

       <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="template.xhtml">

        </ui:composition>   
        
        <h:form>
                <p:growl id="messages" showDetail="true" />

                <p:idleMonitor timeout="3000">
                    <p:ajax event="idle" listener="#{idleMonitorView.onIdle}" update="messages" />
                    <p:ajax event="active" listener="#{idleMonitorView.onActive}" update="messages" />
                </p:idleMonitor>
            </h:form>

        <p:accordionPanel>
            <p:tab title="Welcome">
                <h:panelGrid columns="2" cellpadding="10">

                    <h:outputText
                        value="Welcome #{welcomeMessage.currentUser.userName}. You are logged in as #{welcomeMessage.currentUser.accountType} at Global Headquarter"  />
                </h:panelGrid>
            </p:tab>       
        </p:accordionPanel>

    </h:body>
</html>
