<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Redirect Login</title>        
        <link href="default.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <h:form id="formMain">
            <center><img src="img/internal_banner_globalhq.png"/></center> 
            <h2 class="redirectMessage" style="font-family: Trebuchet MS;">Please login first to access the page.</h2>
            <p:menubar>
                <p:menuitem value="Login" url="index.xhtml" />

            </p:menubar>
            <br/>

            <p:growl id="msgs" showDetail="true" />


            <p:panel id="panel" header="Login">
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/spinner.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:messages />
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="userName" style="font-weight: bold" value="User Name: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="User Name" requiredMessage="User Name is required." id="userName" value="#{loginManagedBean.userName}">
                                <f:validateLength minimum="4" maximum="16" />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="userName" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="password" style="font-weight: bold" value="Password: " />
                        </p:column>
                        <p:column>
                            <p:password required="true" label="Password" requiredMessage="Password is required." id="password" value="#{loginManagedBean.password}">
                                <f:validateLength minimum="1" maximum="19" />
                            </p:password>
                        </p:column>
                        <p:column>
                            <p:message for="password" />
                        </p:column>
                    </p:row>
                     

                </p:panelGrid>
                <p:commandButton id="btn" value="Login" update="panel, msgs" actionListener="#{loginManagedBean.doLogin}" ajax="true" />
            </p:panel>



        </h:form>
    </h:body>
</html>
