<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>adminWorkSpace</title>
        
        <link href="default.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>

        <ui:insert name="adminWorkSpaceMenu">
            <center><img src="internal_banner_ci.png"/></center>
            <center style="font-family: Trebuchet MS;"><h3>   Welcome #{welcomeMessage.currentUser.userName}. You are logged in as #{welcomeMessage.currentUser.accountType} at #{welcomeMessage.company.companyName} in #{welcomeMessage.company.country}</h3></center>

            <h:form id="formMain">

                <p:tabMenu activeIndex="#{menuManagedBean.active}" >
                    <p:menuitem value="Welcome"   icon="ui-icon-home" action="#{menuManagedBean.updateActive(0)}"/>
                    <p:menuitem value="Create Account" icon="ui-icon-wrench" action="#{menuManagedBean.updateActive(1)}"/>
                    <p:menuitem  value="Manage Account" icon="ui-icon-wrench" action="#{menuManagedBean.updateActive(2)}"/>
                    <p:menuitem value="Reset Password" icon="ui-icon-wrench" action="#{menuManagedBean.updateActive(3)}"/>
                    <p:menuitem value="View Log" icon="ui-icon-document" action="#{menuManagedBean.updateActive(4)}"/>
                     <p:menuitem value="Manage Profile" icon="ui-icon-wrench" action="#{menuManagedBean.updateActive(5)}"/>
                    <p:menuitem value="Logout" icon="ui-icon-unlocked" action="#{menuManagedBean.updateActive(6)}"/>
                </p:tabMenu>

            </h:form>
            <br/><br/>      
        </ui:insert>      




    </h:body>
</html>
