<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SCM Procurement Manager WorkSpace</title>
        <f:event listener="#{loginManagedBean.checkLoginSCMProcurementManager}" type="preRenderView" />
        <link href="default.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>

        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="scmProMngrWorkspace.xhtml">
            <ui:define name="scmProMngrWorkSpaceMenu"> 
            </ui:define>            
        </ui:composition>  

        <p:breadCrumb>
            <p:menuitem value="Home" url="#"/>
        </p:breadCrumb>

        <h:form>
            <p:growl id="messages" showDetail="true" />
            <p:idleMonitor timeout="10000">
                <p:ajax event="idle" listener="#{idleMonitorView.onIdle}" update="messages" />
                <p:ajax event="active" listener="#{idleMonitorView.onActive}" update="messages" />
            </p:idleMonitor>
        </h:form>

            <p:panel >
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputText value="Welcome #{welcomeMessage.currentUser.userName}. You are logged in as #{welcomeMessage.currentUser.accountType} at #{welcomeMessage.company.companyName} in #{welcomeMessage.company.country}"  />
                </h:panelGrid>
            </p:panel>



        <br /><br />
        <br />
        <p:separator></p:separator>
    </h:body>

</html>
