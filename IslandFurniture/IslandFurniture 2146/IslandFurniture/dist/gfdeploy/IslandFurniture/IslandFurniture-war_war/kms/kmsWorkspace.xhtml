<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>KMS Workspace</title>
        <link href="default.css" rel="stylesheet" type="text/css" />
    </h:head>

    <h:body>
        <center><img src="internal_banner_km.png"/></center>
        <center style="font-family: Trebuchet MS;"><h3>Welcome #{welcomeMessage.currentUser.userName}. You are logged in as #{welcomeMessage.currentUser.accountType} at #{welcomeMessage.company.companyName} in #{welcomeMessage.company.country}</h3></center>

        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Welcome" outcome="kmsWelcome.xhtml" icon="ui-icon-home">
                <f:param name="i" value="0" />
            </p:menuitem>
            <p:menuitem value="Manage Supplier" outcome="kmsViewAllSuppliers.xhtml" icon="ui-icon-wrench">
                <f:param name="i" value="1" />  
            </p:menuitem>
            <p:menuitem value="Manage Ingredient" outcome="kmsViewAllIngredient.xhtml" icon="ui-icon-wrench">
                <f:param name="i" value="2" />
            </p:menuitem>
            <p:menuitem value="Manage Inventory" outcome="kmsViewAllInventory.xhtml" icon="ui-icon-wrench">
                <f:param name="i" value="3" />
            </p:menuitem>
                  <p:menuitem value="Manage Purchase Order" outcome="kmsViewAllPO.xhtml" icon="ui-icon-wrench">
                <f:param name="i" value="4" />
            </p:menuitem>
            
            <p:menuitem value ="Manage Dish" outcome="kmsViewAllDish.xhtml" icon="ui-icon-wrench">
                <f:param name="i" value="5" />
            </p:menuitem>
            <p:menuitem value="Manage Recipe" outcome="kmsManageRecipe.xhtml" icon="ui-icon-wrench">
                <f:param name="i" value="6" />
            </p:menuitem>
            <p:menuitem value="Manage Profile" outcome="kmsManageProfile.xhtml" icon="ui-icon-wrench">
                <f:param name="i" value="7" />
            </p:menuitem>
            <p:menuitem value="Logout" outcome="kmsLogout.xhtml" icon="ui-icon-unlocked">
                <f:param name="i" value="8" />
            </p:menuitem>
        </p:tabMenu>

        <br/>
        <br/>      

    </h:body>
</html>
