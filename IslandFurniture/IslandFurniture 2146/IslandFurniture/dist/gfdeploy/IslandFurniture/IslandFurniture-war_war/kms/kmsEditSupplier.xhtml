<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>SCM Workspace</title>
        <f:event listener="#{loginManagedBean.checkLoginKMSStaff(cse)}" type="preRenderView" />
        <link href="default.css" rel="stylesheet" type="text/css" />
    </h:head>

    <h:body>

        <h:form id="formEditSupplier">
            <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="kmsWorkspace.xhtml"/>
            
            <p:breadCrumb>
                <p:menuitem value="Home" url="kmsWelcome.xhtml"/>
                <p:menuitem value="Manage Suppliers" url="kmsViewAllSuppliers.xhtml?i=1"/>
                <p:menuitem value="Edit Suppliers" url="#"/>
            </p:breadCrumb>

            <p:menubar>
                <p:menuitem value="View Suppliers" url="kmsViewAllSuppliers.xhtml?=1" icon="ui-icon-search"/>
                <p:menuitem value="Add Supplier" url="kmsAddSupplier.xhtml?=1" icon="ui-icon-plus"/>
                <p:menuitem value="Add Parts to Supplier" url="kmsAddIngredientToSupplier.xhtml?=1" icon="ui-icon-plus"/>
                <p:menuitem value="Edit Supplier" url="#" icon="ui-icon-pencil"/>
            </p:menubar>

            <p:panel header="Edit Supplier">
                <p:growl id="msgs" autoUpdate="true" showDetail="true"/>
                <!--<h:panelGrid id="gridEditSupplier" cellpadding="5">-->
                <h:panelGrid  cellpadding="5">
                    <p:outputLabel for="chooseSupplier" value="Select Supplier:"  />

                    <p:selectOneMenu id="chooseSupplier" value="#{kitchenSupplierManagedBean.selectedSupplier}" converter="kitchenSupplierConverter" effect="fade" filter="true" filterMatchMode="contains">
                        <p:ajax listener="#{kitchenSupplierManagedBean.onClickChangeSupplier}" update="chooseSupplier" />
                        <f:selectItem itemLabel="Select" itemValue="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{kitchenSupplierManagedBean.suppliers}" var="kitchenSupplier" itemLabel="#{kitchenSupplier.ksupplierName}" itemValue="#{kitchenSupplier}" />
                    </p:selectOneMenu>
                    <br />

                </h:panelGrid>  
                <p:separator />

            </p:panel>
        </h:form>

        <br /><br />
        <br />
        <p:separator></p:separator>
    </h:body>   

</html>
