<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>SCM Workspace</title>
        <f:event listener="#{loginManagedBean.checkLoginSCM}" type="preRenderView" />
        <link href="default.css" rel="stylesheet" type="text/css" />
    </h:head>

    <h:body> 
        <h:form id="formMainPurchaseReq">
            <p:growl id="messages"/>
            <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="scmWorkspace.xhtml">
                <ui:define name="scmWorkspaceMenu"> 
                </ui:define>            
            </ui:composition>  

            <p:breadCrumb>
                <p:menuitem value="Home" url="scmWelcome.xhtml" />
                <p:menuitem value="Manage Purchase Requisition" url="#" />
            </p:breadCrumb>

            <p:menubar>
                <p:menuitem value="View Purchase Requisitions" url="#" icon="ui-icon-search"/>
                <p:menuitem value="Add Purchase Requisition" url="scmAddPurchaseRequisition.xhtml" icon="ui-icon-plus"/>
            </p:menubar>

            <p:tab title="Manage Purchase Requisition">
                <p:panel header="View Purchase Requisitions">
                    <p:growl autoUpdate="true" showDetail="true"/>

                    <p:dataTable id="purchaseReqTable" var="purchaseReq" value="#{purchaseReqManagedBean.purchaseReqs}" paginator="true" rows="5" emptyMessage="No purchase requisitions found." widgetVar="purchaseReqsTable">
                        <p:column headerText="Purchase Requisition ID">
                            <h:outputText value="#{purchaseReq.purchaseReqId}" />
                        </p:column>

                        <p:column headerText="Purchase Requisition Date"> 
                            <h:outputText value="#{purchaseReq.purchaseReqDate}" />
                        </p:column>

                        <p:column headerText="Part Name"> 
                            <h:outputText value="#{purchaseReq.part.partName}" />
                        </p:column>

                        <p:column headerText="Quantity"> 
                            <h:outputText value="#{purchaseReq.qty}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </p:tab>
        </h:form>

        <br /><br />
        <br />
        <p:separator></p:separator>
    </h:body>

</html>
