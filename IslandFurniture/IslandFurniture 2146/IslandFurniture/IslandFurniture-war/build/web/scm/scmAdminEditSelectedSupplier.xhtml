<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>SCM Workspace</title>
        <f:event listener="#{loginManagedBean.checkLoginSCM}" type="preRenderView" />
        <link href="default.css" rel="stylesheet" type="text/css" />        
    </h:head>

    <h:body>

        <h:form id="formEditSupplier">
            <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="scmAdminWorkspace.xhtml">
                <ui:define name="scmWorkspaceMenu"> 
                </ui:define>            
            </ui:composition>  

            <p:breadCrumb>
                <p:menuitem value="Home" url="scmAdminWelcome.xhtml"/>
                <p:menuitem value="Manage Suppliers" url="scmAdminEditSupplier.xhtml?i=1"/>
                <p:menuitem value="Edit Suppliers" url="#"/>
            </p:breadCrumb>

            <p:menubar>
                <p:menuitem value="View Suppliers" url="scmAdminViewAllSuppliers.xhtml?i=1" icon="ui-icon-search"/>
                <p:menuitem value="Add Supplier" url="scmAddSupplier.xhtml?i=1" icon="ui-icon-plus"/>
                <p:menuitem value="Add Parts to Supplier" url="scmAddPartToSupplier.xhtml?i=1" icon="ui-icon-plus"/>
                <p:menuitem value="Edit Supplier" url="scmEditSupplier.xhtml?i=1" icon="ui-icon-pencil"/>
            </p:menubar>

                <p:panel header="Edit Supplier">
                    <p:growl id="msgs" autoUpdate="true" showDetail="true"/>
                    <h:panelGrid id="gridEditSupplier" cellpadding="5">

                        <p:row>
                            <p:column><p:outputLabel style="font-weight: bold">Supplier ID: </p:outputLabel></p:column>
                            <p:column><p:outputLabel>#{supplierManagedBean.supplierToEdit.supplierId}</p:outputLabel></p:column>  
                        </p:row>

                        <p:row>
                            <p:column><p:outputLabel style="font-weight: bold">Supplier Name: </p:outputLabel></p:column>
                            <p:column><p:outputLabel>#{supplierManagedBean.supplierToEdit.supplierName}</p:outputLabel></p:column>  
                        </p:row>

                        <p:row>
                            <p:column><p:outputLabel style="font-weight: bold">Supplier Address: </p:outputLabel></p:column>
                            <p:column><p:outputLabel>#{supplierManagedBean.supplierToEdit.supplierAddress}</p:outputLabel></p:column>  
                        </p:row>                
                        <br />

                        <p:row>
                            <p:column>
                                <p:outputLabel for="telephoneNum" value="Telephone No: " />
                            </p:column>
                            <p:column>
                                <p:inputText type="number" placeholder="#{supplierManagedBean.supplierToEdit.telephoneNum}" required="true" label="Telephone No" requiredMessage="Telephone No is required." id="telephoneNum" value="#{supplierManagedBean.supplierToEdit.telephoneNum}" >
                                    <f:validateLength minimum="8" maximum="8" />
                                </p:inputText>

                            </p:column>                                   
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="contactPersonName" value="Contact Person: " />
                            </p:column>
                            <p:column>
                                <p:inputText placeholder="#{supplierManagedBean.supplierToEdit.contactPersonName}" required="true" label="Contact Person" requiredMessage="Contact Person is required." id="contactPersonName" value="#{supplierManagedBean.supplierToEdit.contactPersonName}">
                                    <f:validateLength minimum="4" maximum="16" />
                                </p:inputText>
                            </p:column>                                   
                        </p:row>                                      

                        <p:row>
                            <p:column>
                                <p:outputLabel for="mobileNum" value="Mobile No: " />
                            </p:column>
                            <p:column>
                                <p:inputText type="number" placeholder="#{supplierManagedBean.supplierToEdit.mobileNum}" required="true" label="Mobile No" requiredMessage="Mobile No is required." id="mobileNum" value="#{supplierManagedBean.supplierToEdit.mobileNum}" >
                                    <f:validateLength minimum="8" maximum="8" />
                                </p:inputText>
                            </p:column>                                   
                        </p:row>                                  

                        <p:row>
                            <p:column>
                                <p:outputLabel for="faxNum" value="Fax No: " />
                            </p:column>
                            <p:column>
                                <p:inputText type="number" placeholder="#{supplierManagedBean.supplierToEdit.faxNum}" required="true" label="Fax No" requiredMessage="Fax No is required." id="faxNum" value="#{supplierManagedBean.supplierToEdit.faxNum}">
                                    <f:validateLength minimum="8" maximum="8" />
                                </p:inputText>
                            </p:column>                                   
                        </p:row>                                      

                        <p:row>
                            <p:column>  
                                <p:outputLabel for="supplierEmailAddr" value="Email Address: " />
                            </p:column>
                            <p:column>
                                <p:inputText placeholder="#{supplierManagedBean.supplierToEdit.supplierEmailAddr}" required="true" label="Email Address" requiredMessage="Email Address is required." validatorMessage="Invalid email format" id="supplierEmailAddr" value="#{supplierManagedBean.supplierToEdit.supplierEmailAddr}">
                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </p:inputText>
                            </p:column>                                   
                        </p:row>

                    </h:panelGrid>

                    <p:separator />
                    <p:commandButton  value="Back" onclick="window.history.back();"/>
                    <p:commandButton  value="Save" update="gridEditSupplier,msgs" actionListener="#{supplierManagedBean.editSupplier}" ajax="true"/>

                </p:panel>
        </h:form>

        <br /><br />
        <br />
        <p:separator></p:separator>
    </h:body>   

</html>
