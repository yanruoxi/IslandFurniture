<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SCM INVENTORY Workspace</title>
        <f:event listener="#{loginManagedBean.checkLoginSCMInventoryManagementStaff}" type="preRenderView" />
        <link href="default.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>

        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="scmInvWorkspace.xhtml">
            <ui:define name="invWorkSpaceMenu"> 
            </ui:define>            
        </ui:composition>       

        <p:breadCrumb>
            <p:menuitem value="Home" url="scmInvWelcome.xhtml" />
            <p:menuitem value="Logout" url="#" />
        </p:breadCrumb>

        <p:panel>
            <h:panelGrid columns="2" cellpadding="10">
                <h:form id="formLogout">
                    <p:growl id="msgs" showDetail="true" />
                    <h:outputText value="Hey #{welcomeMessage.currentUser.userName}! Are you sure you want to log out?"></h:outputText>
                    <br /><br />
                    <p:commandButton id="btn" value="Logout"  update="msgs" actionListener="#{loginManagedBean.logout}" ajax="true" />
                </h:form>
            </h:panelGrid>
        </p:panel>


        <br /><br />
        <br />
        <p:separator></p:separator>
    </h:body>   

</html>
