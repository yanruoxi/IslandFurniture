<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Supplier Portal - Login</title>
        <link href="default.css" rel="stylesheet" type="text/css" />
    </h:head>
    
    <h:body>
        <h:form id="formMain">
            <center><img src="internal_banner_supplierportal.png"/></center>
            <p:menubar>
                <p:menuitem value="Login" url="index.xhtml" />
            </p:menubar>
            <br/>
         
            <p:growl id="msgs" showDetail="true" autoUpdate="true"/>
            <p:panel id="panel" header="Login">
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/spinner.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:messages />
                
                <p:panelGrid>
                    <p:row>
                        <p:column><p:outputLabel for="userName" style="font-weight: bold" value="Username: " /></p:column>
                        <p:column>
                            <p:inputText required="true" label="User Name" requiredMessage="Username is required." id="userName" value="#{supplierAcctManagedBean.supplierUsername}">
                                <f:validateLength minimum="6" maximum="50" />
                            </p:inputText>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column><p:outputLabel for="password" style="font-weight: bold" value="Password: " /></p:column>
                        <p:column>
                            <p:password required="true" label="Password" requiredMessage="Password is required." id="password" value="#{supplierAcctManagedBean.supplierPwd}">
                                <f:validateLength minimum="1" maximum="19" />
                            </p:password>
                        </p:column>
                    </p:row>
                    
                </p:panelGrid>
                <p:commandButton id="btn" value="Login" update="panel, msgs" actionListener="#{supplierAcctManagedBean.doLogin}" ajax="true" />
            </p:panel>
        </h:form>
        
    </h:body>
</html>
