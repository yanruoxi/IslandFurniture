<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Supplier Portal Workspace</title>

        <link href="default.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>

        <center><img src="internal_banner_supplierportal.png"/></center>
        <center style="font-family: Trebuchet MS;"><h3>Welcome to Island Furniture Supplier Portal. You are logged in as #{supplierWelcomeMessage.currentSupplierAcct.supplierUsername}.</h3></center>
 
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Welcome" outcome="scmSupplierPortalWelcome.xhtml" icon="ui-icon-home">
                <f:param name="i" value="0" />
            </p:menuitem>
            <p:menuitem value="View Request for Quotation" outcome="scmSupplierPortalViewReqForQuotn.xhtml" icon="ui-icon-search">
                <f:param name="i" value="1" />
            </p:menuitem>
            <p:menuitem value="View Approved Purchase Order" outcome="scmSupplierPortalViewApprovedPO.xhtml" icon="ui-icon-search">
                <f:param name="i" value="2" />
            </p:menuitem>
                <p:menuitem value="Reset Password" outcome="scmSupplierPortalResetPwd.xhtml" icon="ui-icon-unlocked">
                <f:param name="i" value="3" />
            </p:menuitem>
            <p:menuitem value="Logout" outcome="scmSupplierPortalLogout.xhtml" icon="ui-icon-unlocked">
                <f:param name="i" value="4" />
            </p:menuitem>
        </p:tabMenu>
       
    
                
        <br/>
        <br/>      
    </h:body>
</html>
