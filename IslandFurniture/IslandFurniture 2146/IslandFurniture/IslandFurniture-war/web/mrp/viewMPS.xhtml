<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MRP WorkSpace</title>
        <f:event listener="#{loginManagedBean.checkLoginMRP(cse)}" type="preRenderView" />
        <link href="default.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>

        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="mrpWorkspace.xhtml">
            <ui:define name="mrpWorkspace"> 
            </ui:define>            
        </ui:composition>  
 <p:breadCrumb>
            <p:menuitem value="Home" url="#" />
                        <p:menuitem value="View MPS" url="#" />
        </p:breadCrumb>
          <p:menubar>
            <p:menuitem value="View MPS" url="viewMPS.xhtml" icon="ui-icon-home"/>

            <p:menuitem value="Pull MPS From HQ" url="pullMPS.xhtml" icon="ui-icon-wrench"/>


        </p:menubar>  

        
       
        
        
         <p:tab title="Manage MPS">

            <h:form id="formManageAccount" style="width:1200px;">                    
                <p:growl id="msgs" showDetail="true" />                        
                <p:panel id="panelManageAccount" header="View MPS">
                    <p:ajaxStatus style="width:16px;height:16px;">
                        <f:facet name="start">
                            <h:graphicImage value="/images/spinner.gif" />
                        </f:facet>
                        <f:facet name="complete">
                            <h:outputText value="" />
                        </f:facet>
                    </p:ajaxStatus>
                    <p:messages />        

                    <p:panelGrid>   
                        <p:row>
                            <p:column>
                                <p:outputLabel for="furniture" style="font-weight: bold" value="Enter Furniture Name: " />
                            </p:column>
                            <p:column>
                                <p:inputText label="Furniture Name"  id="furniture" value="#{MPSManagedBean.furnitureName}">                                    
                                </p:inputText>
                            </p:column>                                  
                        </p:row>        
                        <p:row>
                            <p:column>
                                <p:outputLabel for="time" style="font-weight: bold" value="Enter Time(MM-YYYY): " />
                            </p:column>
                            <p:column>
                                <p:inputText label="Time"  id="time" value="#{MPSManagedBean.time}">                                    
                                </p:inputText>
                            </p:column>                                  
                        </p:row>
                    </p:panelGrid>
                    <p:commandButton id="btn" value="View MPS" update="viewUser msgs @parent" actionListener="#{MPSManagedBean.searchMPS}" ajax="true" />
                </p:panel>

                <p:panel id="viewUser" >
                    <p:dataTable var="MPS" value="#{MPSManagedBean.plan}"  emptyMessage="No such report">
                        <p:column headerText="Furniture Name" >
                            <h:outputText value="#{MPS.furniture.furnitureName}" />
                        </p:column>
                        
                        <p:column headerText="Time" >
                            <h:outputText value="#{MPS.time}" />
                        </p:column>
                        
                        <p:column headerText="Production Plan" >
                            <h:outputText value="#{MPS.productionPlan}" />
                        </p:column>   

                        <p:column headerText="Inventory" >
                            <h:outputText value="#{MPS.furniture.inventory.quantity}" />
                        </p:column>   

                        <p:column headerText="Working Days" >
                            <h:outputText value="#{MPS.workingDays}" />
                        </p:column>   
                        
                    </p:dataTable>
                </p:panel>
            </h:form>
         
        </p:tab>
    </h:body>
</html>
